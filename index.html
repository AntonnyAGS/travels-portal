<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Portal de viagens</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Portal de viagens</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="d-lg-flex justify-content-lg-end collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Destino</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Valores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contato</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid section">
    <img src="assets/logo.png" alt="Logo">
    <h1>As melhores naves</h1>
    <p>
      Preços especiais para os planetas da federação galáctica. Visite ainda universos, dimensões e realidades alternativas!
    </p>
  </div>
  <div class="container-fluid section" id="contact">
    <div class="h1 mb-5">Consultar valores</div>
    <div class="form">
      <input type="text" class="form-control" id="from" placeholder="Origem">
      <input type="text" class="form-control" id="to" placeholder="Destino">
      <input type="text" class="form-control" id="dateToGo" placeholder="Data de partida">
      <input type="text" class="form-control" id="dateToBack" placeholder="Data de volta">
      <button type="submit" class="btn btn-primary mb-3">Consultar</button>
    </div>
  </div>



  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>

<style>
  :root {
    --blue: #323d4a;
    --green: #43bc9a;
    --white: #FFF;
    --black: #000;
  }

  body,
  html {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    width: 100%;
    height: 100vh;
  }

  .section {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .navbar {
    background: var(--blue) !important;
  }

  .navbar a {
    color: var(--white) !important;
  }

  .form {
    width: 90%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  body > .section:first-of-type {
    background: var(--green);
    color: var(--white);
  }

  img {
    width: 100%;
    max-width: 600px;
  }

  h1 {
    text-transform: uppercase;
  }
  
  p {
    text-align: center;
  }
</style>
